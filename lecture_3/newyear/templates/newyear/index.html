
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is it New Year's?</title>
        <link rel="stylesheet" href="{% static 'newyear/styles.css' %}">
    </head>
    <body>
        {% if newyear %}
            <h1>Yes, Merry Christmass!</h1>
            <img src="{% static 'newyear/Merry Christmass.jpg' %}" alt="Merry Christmass">
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
